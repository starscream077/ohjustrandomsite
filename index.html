<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explorer Landing</title>

<style>
/* ================= RESET ================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    overflow: hidden;
    font-family: "Trebuchet MS", Arial, sans-serif;
    color: white;
}

/* ================= BACKGROUND IMAGE ================= */
.scene {
    position: fixed;
    inset: 0;
    background-image: url("background.png");
    background-repeat: no-repeat;
    background-color: #020617;
    z-index: -4;
}

/* DESKTOP: show full image */
@media (min-width: 769px) {
    .scene {
        background-size: contain;
        background-position: center;
    }
}

/* MOBILE: ensure cabin is visible */
@media (max-width: 768px) {
    .scene {
        background-size: auto 100%;
        background-position: center;
    }
}


/* ================= NIGHT OVERLAY ================= */
.night-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: -3;
}

/* ================= STARS (ONLY ABOVE MOUNTAINS) ================= */
.stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 45vh;
    overflow: hidden;
    z-index: -2;
    pointer-events: none;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.2; }
    to   { opacity: 1; }
}

/* ================= FOG ================= */
.fog {
    position: fixed;
    width: 200%;
    height: 100%;
    background:
        radial-gradient(circle at 30% 65%, rgba(255,255,255,0.08), transparent 40%),
        radial-gradient(circle at 70% 70%, rgba(255,255,255,0.06), transparent 45%);
    animation: fogMove 90s linear infinite;
    z-index: -1;
    pointer-events: none;
}

@keyframes fogMove {
    from { transform: translateX(0); }
    to   { transform: translateX(-50%); }
}

/* ================= TITLE ================= */
h1 {
    position: relative;
    margin-top: 22px;
    text-align: center;
    font-size: clamp(26px, 5vw, 44px);
    letter-spacing: 2px;
    text-shadow: 0 0 14px black;
    z-index: 5;
}
</style>
</head>

<body>

<!-- Background layers -->
<div class="scene"></div>
<div class="night-overlay"></div>

<!-- Stars -->
<div class="stars" id="stars"></div>

<!-- Fog -->
<div class="fog"></div>

<!-- Title -->
<h1>Exploration in progress</h1>

<script>
/* ================= CREATE STARS ================= */
const starsContainer = document.getElementById("stars");

for (let i = 0; i < 120; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.left = Math.random() * 100 + "%";
    star.style.top = Math.random() * 100 + "%";
    star.style.animationDelay = Math.random() * 2 + "s";
    starsContainer.appendChild(star);
}
</script>

</body>
</html>
